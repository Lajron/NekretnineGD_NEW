<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GD Nekretnine</title>
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.cyan.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media-styles.css">
</head>
<body>

    <main class="container">
        <section>
            <article id="dodaj-modul">
                <div id="dodaj-grid">
                    <h3>Nekretnina</h3>
                    <h3>Vlasnik</h3>
                    <section id="add-nekretnina">
                    </section>
                    
                    <section id="add-vlasnik">
                    </section>
                    
                    <section id="add-tags">
                        <div class="checkbox-column">
                        </div>
                    </section>
                    <section id="add-description">
                        <div id="text-editor">
                            <div id="editor-container">
                            </div>
                        </div>
                        <div id="photo-uploader">
                            <div class="img-add">
                                <label for="img-input" class="plus-btn">ï¼‹</label>
                                <input type="file" id="img-input" accept="image/*" multiple style="display: none;" />
                            </div>
                        </div>
                    </section>
                    <div id="dva-dugmeta">
                        <button type="submit" id="add-nekretnina-btn">Dodaj nekretninu</button>
                        <button type="reset" id="reset-nekretnina-btn">Reset</button>
                    </div>
                    <div id="image-modal" class="modal">
                        <span id="close-modal" class="close">&times;</span>
                        <img id="modal-img" class="modal-content" />
                    </div>
                </div>
            </article>
        </section>
    </main>
    

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
