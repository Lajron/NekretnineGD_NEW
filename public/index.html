<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GD Nekretnine</title>
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.cyan.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media-styles.css">
</head>
<body style="background: #f0f0f0 url('https://www.transparenttextures.com/patterns/gplay.png');">
    <button id="logout-btn" class="btn" style="display: none;">Logout</button>
    <main class="container" style="display: none;">
        
        <section>
            <article id="pretraga">
                <h2 id="toggleFilter">▼ Pretraga nekretnine</h2>
                <section  id="filter">
                    
                </section>
                <section id="filter-checkbox">
                    <div class="checkbox-column">
                    </div>

                    <div class="checkbox-column">                
                    </div>
                
                    <div class="checkbox-column">
                    </div>
                    
                    <div class="checkbox-column">
                    </div>
                    
                    <div class="checkbox-column">
                    </div>
                </section>
                <section id="filter-ostalo">
                    <div class="filter-ostalo-child">
                        <button type="submit" id="filter-btn" class="btn">Pretraži</button>
                        <div>
                            <select id="sortirajPo">
                                <option value="">- Sortiraj po...</option>
                                
                            </select>
                        </div>
                    </div>
                    <div class="filter-ostalo-child">                            
                        <button type="reset" id="reset-btn" class="btn">Reset</button>
                    </div>
                </section>
            </article>
        </section>
        <section>
            <article id="nekretnine">
                <div id="dodaj-nekretninu">
                    <button type="button" id="dodaj-btn">＋</button>
                    <h2>Nekretnine</h2>
                </div>
            </article>
        </section>

        <section>
            <article id="dodaj-modul">
                <button type="button" id="nazad-btn" class="">&times;</button>
                <div id="dodaj-grid">
                    <h3>Nekretnina</h3>
                    <h3>Vlasnik</h3>
                    <section id="add-nekretnina">
                    </section>
                    
                    <section id="add-vlasnik">
                    </section>
                    
                    <section id="add-tags">
                        <div class="checkbox-column">
                        </div>
                    </section>
                    <section id="add-description">
                        <div id="text-editor">
                            <div id="editor-container">
                            </div>
                        </div>
                        <div id="photo-uploader">
                            <div class="img-add">
                                <label for="img-input" class="plus-btn">＋</label>
                                <input type="file" id="img-input" accept="image/*" multiple style="display: none;" />
                            </div>
                        </div>
                    </section>
                    <div id="dva-dugmeta">
                        <button type="submit" id="add-nekretnina-btn">Dodaj nekretninu</button>
                        <button type="submit" id="izmeni-nekretnina-btn" style="display: none">Izmeni</button>
                        <button type="reset" id="reset-nekretnina-btn">Reset</button>
                    </div>
                    <div id="image-modal" class="modal">
                        <span id="close-modal" class="close">&times;</span>
                        <img id="modal-img" class="modal-content" />                        
                    </div>
                </div>
            </article>
        </section>

        
        <div id="slider-modal" class="slider-modal">
            <span id="slider-close-modal" class="slider-close">&times;</span>
            <img id="slider-modal-img" class="slider-modal-content" />
            <button id="slider-prev-btn">&#10094;</button> <!-- Left arrow -->
            <button id="slider-next-btn">&#10095;</button> <!-- Right arrow -->
        </div>
    </main>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
